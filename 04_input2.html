<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input 2</title>
    </head>
    <body>
        <!-- input에 새로 추가된 type들 -->
        <!-- 브라우저마다 지원여부가 다름. 즉, 안되는 브라우저도 있음 -->
        <!-- 교재 p.93의 예제 참고 -->
        <form>
            <input type="date"> <!-- 날짜 선택 -->
            <input type="datetime"> <!-- 날짜+시간 선택 -->
            <input type="color">  <!-- 색상 선택 -->

            <!-- 모바일에서 키패드의 모양에 관련 -->
            <input type="email">
            <input type="tel">
            
            <input type="search"> <!-- 텍스트입력시에 옆에 x버튼 생기는 것 -->
            <input type="range" min="1" max="10" value="2" step="3"> <!-- 슬라이드 위젯 -->
            <input type="number" min="0" max="10" value="1"> <!-- 쇼핑몰 수량 또는 신발사이즈 같은거 만들 때 -->
        </form>

        <hr>

        <!-- 추가된 input의 속성들 -->
        <form>
            <!-- 힌트 -->
            <input type="text" placeholder="input name"> <br>
            <!-- 반드시 입력해야 하는 값을 검증하는 속성. 이 속성이 있는 칸을 비우고 제출버튼을 누르면 안 넘어감 -->
            <input type="text" required> <br>
            <!-- 수정이 불가하도록 -->
            <input type="text" readonly value="SAM"> <br>
            <!-- 최대글자수 제한 -->
            <input type="text" maxlength="5"> <br>
            <!-- 이 웹페이지가 로딩될 때 가장먼저 포커스를 받고 싶다면 -->
            <input type="text" autofocus> <br>
            <!-- 자동원성 기능 -->
            <input type="text" autocomplete list="datas">
            <!-- 자동완성으로 보여질 항목리스트 -->
            <datalist id="datas">
                <option value="canada" label="케나다"></option>
                <option value="china" label="중국"></option>
                <option value="korea" label="한국"></option>
            </datalist>
            <!-- 제출 버튼 -->
            <input type="submit">
        </form>

        <hr>

        <!-- hidden 타입: 사용자 입력없이 서버에 데이터를 보낼 것이 있다면 -->
        <form action="aaa.php" method="GET">
            <input type="text" name="name">
            <input type="hidden" name="aaa" value="1234"> <!--화면에는 표시가 안되지만 제출하면 aaa=1234가 보내진다 -->
            <input type="submit">
        </form>

        <!-- 정규표현식: pattern -->
        <form>
            <!-- 전화번호 검증 -->
            <input type="text" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4,5}" title="형식이 맞지 않을 때 보이는 글씨">
            <input type="submit">
        </form>

    </body>
</html>
